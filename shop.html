<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مَجْد - المتجر</title>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=El+Messiri:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="/images/logo.png" alt="مجد">
            <span>مَچْد</span>
        </div>

        <nav class="linksList">
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="shop.html" class="active">المتجر</a></li>
            <li><a href="about.html">عنا</a></li>
            <li><a href="tickets.html" class="ticket-btn">حجز التذاكر</a></li>
        </nav>

        <div class="cart" onclick="window.location.href='cart.html'">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </header>

    <!-- Hero Image -->
    <section class="shopImg">
        <img src="/images/land.jpg" alt="" srcset="">  
        <div class="overlay"></div>  
        
        <div class="textShop">
            <h1>المتجر</h1>    
        </div>
    </section>

    <!-- Shop Content -->
    <section class="shop-content">
        <div class="container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="widget">
                    <h3>التصنيفات</h3>
                    <ul class="categories">
                        <li>
                            <input type="checkbox" id="cat-all" checked>
                            <label for="cat-all">الكل <span>(24)</span></label>
                        </li>
                        <li>
                            <input type="checkbox" id="cat-sweet">
                            <label for="cat-sweet">سويت-شيرت</label>
                        </li>
                        <li>
                            <input type="checkbox" id="cat-bags">
                            <label for="cat-bags">شنط</label>
                        </li>
                        <li>
                            <input type="checkbox" id="cat-access">
                            <label for="cat-access">اكسسوارات</label>
                        </li>
                        <!-- التصنيفات الجديدة المضافة -->
                        <li>
                            <input type="checkbox" id="cat-notebook">
                            <label for="cat-notebook">نوت بوك</label>
                        </li>
                        <li>
                            <input type="checkbox" id="cat-mug">
                            <label for="cat-mug">مجات</label>
                        </li>
                        <li>
                            <input type="checkbox" id="cat-siphon">
                            <label for="cat-siphon">سيفونيز</label>
                        </li>
                        <li>
                            <input type="checkbox" id="cat-box">
                            <label for="cat-box">بوكسيز</label>
                        </li>
                    </ul>
                </div>

                <div class="widget price-filter">
                    <h3>السعر</h3>
                    <input type="range" min="0" max="1500" value="1500" class="price-slider" id="price-slider">
                    <div class="price-values">
                        <span id="min-price">0 ج.م</span>
                        <span id="max-price">1500 ج.م</span>
                    </div>
                </div>
            </aside>

            <!-- Products Grid -->
            <div class="products-grid">
                <div class="top-bar">
                    <p id="results-count">عرض <span id="current-range">1-12</span> من <span id="total-products">24</span> نتيجة</p>
                    <select id="sort">
                        <option value="default">الترتيب الافتراضي</option>
                        <option value="low">الأقل سعرًا</option>
                        <option value="high">الأعلى سعرًا</option>
                        <option value="new">الأحدث</option>
                    </select>
                </div>

                <div class="grid" id="products-container"></div>
                
                <!-- Pagination Section -->
                <div class="pagination-container" id="pagination-container">
                    <div class="pagination">
                        <button id="prev-page" class="page-btn" disabled>
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        
                        <div class="page-numbers" id="page-numbers">
                            <!-- سيتم إضافة أرقام الصفحات هنا عبر JavaScript -->
                        </div>
                        
                        <button id="next-page" class="page-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="wheel-trigger" id="wheelTrigger">
        <i class="fas fa-gift"></i>
    </div>

    <!-- عجلة الحظ -->
    <div class="wheel-modal" id="wheelModal">
        <div class="wheel-container">
            <div class="pointer"></div>

            <div class="wheel" id="wheel">
                <div class="segment" style="transform: rotate(22.5deg);"><span>0%</span></div>
                <div class="segment" style="transform: rotate(67.5deg);"><span>38%</span></div>
                <div class="segment" style="transform: rotate(112.5deg);"><span>5%</span></div>
                <div class="segment" style="transform: rotate(157.5deg);"><span>18%</span></div>
                <div class="segment" style="transform: rotate(202.5deg);"><span>1<br>chance<br>more</span></div>
                <div class="segment" style="transform: rotate(247.5deg);"><span>10%</span></div>
                <div class="segment" style="transform: rotate(292.5deg);"><span>25%</span></div>
                <div class="segment" style="transform: rotate(337.5deg);"><span>0%</span></div>
            </div>

            <button class="spin-btn" id="spinBtn">Spin</button>
        </div>
    </div>

    <!-- نتيجة العجلة -->
    <div class="result" id="result">
        <h2>مبروك!</h2>
        <div id="offerValue"></div>
        <p style="font-size:22px;">خصم على طلبك القادم</p>
        <button class="close-result" id="closeResult"> تطبيق</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
